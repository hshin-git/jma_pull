<script type="text/javascript">
////////// SCRIPT BEGIN //////////
const DIGIT = function (n,w) { return ("0000"+n).slice(-w); };
function tabClick(url) {
  return;
  const e = document.getElementById("tabNode");
  const NOW = new Date(Date.now() - 5*60*1000);
  const DATE_TIME = NOW.getFullYear() + DIGIT(NOW.getMonth()+1,2) + DIGIT(NOW.getDate(),2) + DIGIT(NOW.getHours(),2) + DIGIT(Math.floor(NOW.getMinutes()/10)*10,2);
  const url_ = url.replace("{DATE_TIME}",DATE_TIME);
  if (e) { e.src = url_; };
};
function tabNews() {
  return;
  const e = document.getElementById("tabNews");
  if (e) { e.data = e.data + "?" + Date.now(); };
};
////////// SCRIPT END //////////
</script>
