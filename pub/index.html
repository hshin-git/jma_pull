<script type="text/javascript">
////////// SCRIPT BEGIN //////////
const D2 = function (n) { return ("0"+n).slice(-2); };
const TODAY = new Date();
const VERSION = TODAY.getFullYear() + D2(TODAY.getMonth()+1) + D2(TODAY.getDate()) + D2(TODAY.getHours());
function tabClick(url) { 
  const e = document.getElementById("tabNode");
  if (e) { e.src = url +"?"+ VERSION; };
  //alert(VERSION);
};
////////// SCRIPT END //////////
</script>
